<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Rhythm Game</title>
  <style>
    body {
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      border: 2px solid #ccc;
      display: block;
      margin: 0 auto;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Rhythm Game</h1>
  <p>Press the spacebar when the circle hits the target!</p>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <button id="startButton">Start Game</button> <!-- Start Button -->
  <script src="game.js"></script>
</body>
</html>
